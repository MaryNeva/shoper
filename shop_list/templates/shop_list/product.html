{% extends 'shop_list/base.html' %}


{% block title %} Product {% endblock %}

{% block content %}
{%  for object in objects %}


<h2>{{ object.name }}</h2>

<form>
    <br>
    <p><label>Count -  {{ object.counting }}</label></p>
    <br>
    Unit - <input type="checkbox" name="Counting">{{ object.name_unit }}
    <br>
    <textarea> Comment - {{ object.comment }} </textarea>
</form>



{% endfor %}

{% endblock %}
