{% extends 'shop_list/base.html' %}


{% block title %} Product {% endblock %}

{% block content %}
    {%  for object in objects %}
    <h2>{{ object.name }}</h2>
    <form action="/" method="get">

        {% for field in product_form %}
          <div class="product_style">
                {{ field.label_tag }}
                {{ field.errors }}
                {{ field }}
          </div>
        {% endfor %}
        <button>YES</button>
    </form>
    {% endfor %}

{% endblock %}
