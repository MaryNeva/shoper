{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link  rel="stylesheet" href="{% static 'shop_list/css/login.css' %}">
</head>
<body>

<h1>Authorization</h1>
<form method="post">
    {% csrf_token%}

    {% for field in login %}
    <div class="login_style">
        {{ field.label_tag }}
        {{ field.errors }}
        {{ field }}
    </div>
    {% endfor %}

    <button>Log in</button>
</form>


</body>
</html>
