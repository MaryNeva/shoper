
{% extends 'shop_list/base.html' %}


{% block title %} {{ section }} {% endblock %}

{% block content %}
<h2> {{section}} </h2>
    <ul>
        {% for product in products %}
        <li>
          <a href="{{ product.slug }}/{{ product.get_product_url }}">{{ product }}</a>
         </li>
        {% endfor %}
    </ul>


{% endblock %}
