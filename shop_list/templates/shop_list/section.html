{% extends 'shop_list/base.html' %}
{% load static %}
{% block css_additional %}
    <link rel="stylesheet" href="{% static 'shop_list/css/section.css' %}">
{% endblock %}

{% block title %} {{ section }} {% endblock %}

{% block content %}
<h1> {{section|upper}} </h1>
    <ul class="section">
        {% for product in products %}
        <li>
             <a href="{{ product.slug }}/{{ product.get_product_url }}">{{ product }}</a>

         </li>
        {% endfor %}
    </ul>


{% endblock %}
